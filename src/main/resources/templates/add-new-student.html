<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="/css/profile.css">
    <style>
        /* Обновляем общий стиль для навигации и контента */
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2d3e50;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcb05;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 2rem;
            color: #2d3e50;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        .form-container input:focus, .form-container textarea:focus, .form-container select:focus {
            border-color: #2d3e50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(45, 62, 80, 0.1);
        }

        .form-container button, .form-container .cancel-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            border: none;
        }

        .form-container button {
            background-color: #28a745;
            color: #fff;
        }

        .form-container button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .form-container button:active {
            transform: scale(0.98);
        }

        .form-container .cancel-button {
            background-color: #dc3545;
            color: #fff;
            margin-left: 1rem;
        }

        .form-container .cancel-button:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #2d3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="form-container">
        <h1>Add New Student</h1>

        <!-- Форма для отправки данных студента и файла -->
        <form id="studentForm" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname">

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="grade">Grade</label>
            <input type="number" id="grade" name="grade" required>

            <label for="description">Description</label>
            <textarea id="description" name="purposeDescription" rows="4"></textarea>

            <!-- Поле для загрузки аватара -->
            <label for="avatar">Upload Avatar</label>
            <input type="file" id="avatar" name="file1" accept="image/*">

            <button type="submit">Add Student</button>
            <a href="/profile" class="cancel-button">Cancel</a>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2024 Teacher Assistant. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('studentForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Останавливаем стандартное поведение формы

            // Создаем FormData для отправки данных студента
            const formData = new FormData(event.target);

            // Удаляем файл перед отправкой данных студента
            formData.delete('avatar');

            try {
                // Отправляем данные студента
                const studentData = {
                    name: formData.get('name'),
                    surname: formData.get('surname'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    grade: formData.get('grade'),
                    purposeDescription: formData.get('purposeDescription')
                };

                const response = await fetch('/api/v1/t.assist/students/add-new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Отправляем JSON
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert('Student added successfully.');

                    const phone = formData.get('phone');
                    const file = document.getElementById('avatar').files[0];

                    if (file && phone) {
                        const uploadFormData = new FormData();
                        uploadFormData.append('file1', file);

                        const fileUploadResponse = await fetch(`/upload?phone=${phone}`, {
                            method: 'POST',
                            body: uploadFormData
                        });

                        if (fileUploadResponse.ok) {
                            alert('Avatar uploaded successfully.');
                        } else {
                            alert('Failed to upload avatar.');
                        }
                    }

                    window.location.href = '/profile'; // Перенаправляем на страницу профиля
                } else {
                    alert('Failed to add student.');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                alert('Error adding student.');
            }
        });
    });

</script>
</body>
</html>

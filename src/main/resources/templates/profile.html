<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/profile.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL для запроса к REST API
            const apiUrl = '/api/v1/t.assist/students/get-all';

            async function fetchStudents() {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    if (response.ok) {
                        const students = await response.json();
                        renderStudents(students);
                    } else if (response.status === 204) {

                        document.querySelector('.students-list tbody').innerHTML = '<tr><td colspan="5">No students found.</td></tr>';
                    }
                    else {
                        console.error('Error fetching students:', response.statusText);
                        document.querySelector('.students-list tbody').innerHTML = '<tr><td colspan="5">Error fetching data with status: ${response.statusText} .</td></tr>';
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.querySelector('.students-list tbody').innerHTML = '<tr><td colspan="5">Error fetching data with status: ${response.statusText}.</td></tr>';
                }
            }

            // Функция для отображения данных студентов на странице
            function renderStudents(students) {
                const tableBody = document.querySelector('.students-list tbody');
                tableBody.innerHTML = ''; // Очистить таблицу перед заполнением новыми данными

                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.surname}</td>
                        <td>${student.phone}</td>
                        <td>${student.email}</td>
                        <td>${student.grade}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Вызов функции для получения и отображения данных при загрузке страницы
            fetchStudents();
        });
    </script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="profile-section">
        <h1>Your Students</h1>
        <div class="students-list">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Grade</th>
                </tr>
                </thead>
                <tbody>
                <!-- Студенты будут добавляться сюда с помощью JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Teacher Assistant. All rights reserved.</p>
</footer>
</body>
</html>
